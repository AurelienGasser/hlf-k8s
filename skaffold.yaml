---
apiVersion: skaffold/v1beta13
kind: Config
build:
  artifacts:
    - image: substrafoundation/hlf-k8s
      context: .
      docker:
        dockerfile: images/hlf-k8s/Dockerfile
      sync:
        manual:
          - src: ./bin/*
            dest: /usr/local/bin/

deploy:
  statusCheckDeadlineSeconds: 300
  helm:
    releases:
      - name: network-orderer
        chartPath: charts/hlf-k8s
        namespace: orderer
        valuesFiles: [dev/values/2-orgs/orderer.yaml]
        imageStrategy:
          helm: {}
        values:
          image: substrafoundation/hlf-k8s

      - name: network-org-1-peer-1
        chartPath: charts/hlf-k8s
        namespace: org-1
        valuesFiles: [dev/values/2-orgs/org-1-peer-1.yaml]
        imageStrategy:
          helm: {}
        values:
          image: substrafoundation/hlf-k8s


      - name: network-org-2-peer-1
        chartPath: charts/hlf-k8s
        namespace: org-2
        valuesFiles: [dev/values/2-orgs/org-2-peer-1.yaml]
        imageStrategy:
          helm: {}
        values:
          image: substrafoundation/hlf-k8s

    flags:
      install: ["--create-namespace"]
  # We create the serviceAccounts with the kubectl deployer to ensure the serviceAccounts will stay present for the Helm deletion hooks
  # By design Skaffold create and delete ressources in a fixed order (Helm > kubectl > kustomize)
  # Ref: https://github.com/GoogleContainerTools/skaffold/blob/dedd545/pkg/skaffold/runner/new.go#L191-L214 (func getDeployer)
  kubectl:
    manifests:
      - dev/serviceAccounts/serviceAccount-orderer.yaml
      - dev/serviceAccounts/serviceAccount-org-1.yaml
      - dev/serviceAccounts/serviceAccount-org-2.yaml
