organization:
  id: MyOrg3MSP
  name: MyOrg3

nginx-ingress:
  enabled: true
  controller:
    scope:
      enabled: true


hlf-ca:
  caName: rcaOrg3
  host: network-org-3-peer-1-hlf-ca.org-3
  orderer:
    host: network-orderer-hlf-ca.orderer

hlf-ord:
  host: network-orderer-hlf-ord.orderer

hlf-peer:
  host: network-org-3-peer-1-hlf-peer.org-3
  peer:
    mspID: MyOrg3MSP
    gossip:
      externalEndpoint: network-org-3-peer-1-hlf-peer.org-3:7051
  discover-monitor:
    enabled: true


chaincodes:
  - name: mycc
    version: "1.0"
    src: https://github.com/SubstraFoundation/substra-chaincode/archive/master.tar.gz

appChannels:
  - channelName: mychannel
    chaincodePolicy: "OR('MyOrg1MSP.member','MyOrg2MSP.member','MyOrg3MSP.member','MyOrg4MSP.member')"
    chaincodeName: mycc
    chaincodeVersion: "1.0"

enrollments:
  creds:
    - { name: admin, secret: adminpwd, options: "--id.attrs hf.Registrar.Roles=client,hf.Registrar.Attributes=*,hf.Revoker=true,hf.GenCRL=true,admin=true:ecert,abac.init=true:ecert"}
    - { name: user, secret: pwd, options: "--id.type peer"}
  csrHost: network-org-3-peer-1-hlf-peer.org-3


toolbox:
  enabled: true

hooks:
  serviceAccount:
    name: substra-delete-hook
