# ABOUT
#
#   This is An hlf-k8s deployment with 3 organizations using the default
#   application channel policy ("MAJORITY")
#
---
apiVersion: skaffold/v1beta13
kind: Config
build:
  artifacts:
    - image: substrafoundation/hlf-k8s
      context: .
      docker:
        dockerfile: images/hlf-k8s/Dockerfile
      sync:
        manual:
          - src: ./bin/*
            dest: /usr/local/bin/

deploy:
  statusCheckDeadlineSeconds: 300
  helm:
    releases:
      - name: network-orderer
        chartPath: charts/hlf-k8s
        namespace: orderer
        valuesFiles: [values/3-orgs/orderer.yaml]
        imageStrategy:
          helm: {}
        values:
          image: substrafoundation/hlf-k8s

      - name: network-org-1-peer-1
        chartPath: charts/hlf-k8s
        namespace: org-1
        valuesFiles: [values/3-orgs/peer-1-org-1.yaml]
        imageStrategy:
          helm: {}
        values:
          image: substrafoundation/hlf-k8s

      - name: network-org-2-peer-1
        chartPath: charts/hlf-k8s
        namespace: org-2
        valuesFiles: [values/3-orgs/peer-1-org-2.yaml]
        imageStrategy:
          helm: {}
        values:
          image: substrafoundation/hlf-k8s

      - name: network-org-3-peer-1
        chartPath: charts/hlf-k8s
        namespace: org-3
        valuesFiles: [values/3-orgs/peer-1-org-3.yaml]
        imageStrategy:
          helm: {}
        values:
          image: substrafoundation/hlf-k8s

    flags:
      install: ["--create-namespace"]
  kubectl:
    manifests:
      - k8s/serviceAccount-orderer.yaml
      - k8s/serviceAccount-org-1.yaml
      - k8s/serviceAccount-org-2.yaml
      - tools/k8s/serviceAccount-org-3.yaml
