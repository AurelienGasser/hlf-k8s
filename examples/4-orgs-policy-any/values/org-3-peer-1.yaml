organization:
  id: MyOrg3MSP
  name: MyOrg3

nginx-ingress:
  enabled: true
  controller:
    scope:
      enabled: true


hlf-ca:
  caName: rcaOrg3
  host: network-org-3-peer-1-hlf-ca.org-3
  orderer:
    host: network-orderer-hlf-ca.orderer

hlf-ord:
  host: network-orderer-hlf-ord.orderer

hlf-peer:
  host: network-org-3-peer-1-hlf-peer.org-3
  peer:
    mspID: MyOrg3MSP
    gossip:
      externalEndpoint: network-org-3-peer-1-hlf-peer.org-3:7051
  discover-monitor:
    enabled: true
  couchdbInstance: network-org-1-peer-1-hlf-couchdb

appChannels:
- channelName: mychannel
  channelPolicies: |-
    Readers:
        Type: ImplicitMeta
        Rule: "ANY Readers"
    Writers:
        Type: ImplicitMeta
        Rule: "ANY Writers"
    Admins:
        Type: ImplicitMeta
        Rule: "ANY Admins"
  appPolicies: |-
    LifecycleEndorsement:
        Type: ImplicitMeta
        Rule: "ANY Endorsement"
    Endorsement:
        Type: ImplicitMeta
        Rule: "ANY Endorsement"
    Readers:
        Type: ImplicitMeta
        Rule: "ANY Readers"
    Writers:
        Type: ImplicitMeta
        Rule: "ANY Writers"
    Admins:
        Type: ImplicitMeta
        Rule: "ANY Admins"

  chaincodes:
  - chaincodeAddress: network-org-3-peer-1-hlf-k8s-chaincode-mycc.org-3
    chaincodePolicy: "OR('MyOrg1MSP.member','MyOrg2MSP.member','MyOrg3MSP.member','MyOrg4MSP.member')"
    chaincodeName: mycc
    chaincodePort: 7052
    chaincodeVersion: "1.0"
    image:
      repository: substrafoundation/substra-chaincode
      tag: hlf-2
      pullPolicy: IfNotPresent

enrollments:
  creds:
    - { name: admin, secret: adminpwd, options: "--id.attrs hf.Registrar.Roles=client,hf.Registrar.Attributes=*,hf.Revoker=true,hf.GenCRL=true,admin=true:ecert,abac.init=true:ecert"}
    - { name: user, secret: pwd, options: "--id.type peer"}
  csrHost: network-org-3-peer-1-hlf-peer.org-3,network-org-3-peer-1-hlf-k8s-chaincode-mycc.org-3


toolbox:
  enabled: true

hooks:
  serviceAccount:
    name: substra-delete-hook
