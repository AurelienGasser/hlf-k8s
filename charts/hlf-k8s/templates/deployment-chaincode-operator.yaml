{{- if index .Values "hlf-peer" "enabled" }}
{{- range $index, $value := .Values.chaincodes }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ printf "%s-%s-chaincode-operator-%d" $.Release.Name $.Chart.Name $index | lower | trunc 63 | trimSuffix "-" }}
  labels:
    app.kubernetes.io/managed-by: {{ $.Release.Service }}
    app.kubernetes.io/instance: {{ $.Release.Name }}
    helm.sh/chart: {{ $.Chart.Name }}-{{ $.Chart.Version }}
    app.kubernetes.io/name: {{ printf "%s-chaincode-operator-%d" $.Chart.Name $index | lower | trunc 63 | trimSuffix "-" }}
    app.kubernetes.io/part-of: {{ $.Release.Name | lower | trunc 63 | trimSuffix "-" }}
spec:
  replicas: 1
  selector:
    matchLabels:
        app.kubernetes.io/name: {{ template "substra.name" $ }}-chaincode-operator
        app.kubernetes.io/instance: {{ $.Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ template "substra.name" $ }}-chaincode-operator
        app.kubernetes.io/instance: {{ $.Release.Name }}
    spec:
      serviceAccountName: {{ template "substra.fullname" $ }}
      containers:
        - name: fabric-tools
          image: {{ $.Values.image.repository }}:{{ $.Values.image.tag }}
          command: ['bash', '-c']
          args:
            - |
              ## Update CA certs
              update-ca-certificates

              ## Install chaincode on peer
              while true; do

                peer lifecycle chaincode queryinstalled > chaincode.list

                until grep {{ .name }} chaincode.list > /dev/null; do
                  printf "[DEBUG] Installing chaincode {{ .name }} {{ .version }}\n"

                  ## Clean potential remaining artifacts
                  rm -f code.tar.gz chaincode.tgz connection.json metadata.json

                  echo '{
                  "address": "{{ .address }}:{{ .port }}",
                  "dial_timeout": "10s",
                  "tls_required": false,
                  "client_auth_required": false,
                  "client_key": "-----BEGIN EC PRIVATE KEY----- ... -----END EC PRIVATE KEY-----",
                  "client_cert": "-----BEGIN CERTIFICATE----- ... -----END CERTIFICATE-----",
                  "root_cert": "-----BEGIN CERTIFICATE---- ... -----END CERTIFICATE-----"
                  }' > connection.json

                  tar cfz code.tar.gz connection.json

                  echo '{"path":"", "type":"external", "label":"{{ .name }}"}' > metadata.json
                  tar cfz chaincode.tgz code.tar.gz metadata.json

                  ## Install chaincode
                  peer lifecycle chaincode install chaincode.tgz

                  peer lifecycle chaincode queryinstalled > chaincode.list
                  sleep 10
                done

                CHAINCODE_CCID=$(peer lifecycle chaincode queryinstalled 2>&1 | grep {{ .name }} | awk 'NR==1{print substr($3, 1, length($3)-1)}')

                until kubectl get secret chaincode-ccid-{{ .name }} > /dev/null; do
                    kubectl create secret generic chaincode-ccid-{{ .name }} --from-literal=chaincode.ccid=$CHAINCODE_CCID
                done

                # Approve chaincode

                touch chaincode.approve

                until grep "${CHAINCODE_CCID}" chaincode.approve > /dev/null; do

                    printf "[DEBUG] Approve chaincode {{ .name }} {{ .version }}\n"

                    peer lifecycle chaincode approveformyorg  --signature-policy "{{ .chaincodePolicy}}" --channelID {{ .channelName }} --name {{ .name }}  --version {{ .version }} --package-id $CHAINCODE_CCID --sequence 1 --init-required -o {{ index $.Values "hlf-ord" "host" }}:{{ index $.Values "hlf-ord" "port" }} --tls --clientauth --cafile /var/hyperledger/tls/ord/cert/cacert.pem --keyfile /var/hyperledger/tls/client/pair/tls.key --certfile /var/hyperledger/tls/client/pair/tls.crt

                    peer lifecycle chaincode queryapproved --channelID {{ .channelName }} --name {{ .name }} --sequence 1 -o {{ index $.Values "hlf-ord" "host" }}:{{ index $.Values "hlf-ord" "port" }} --tls --clientauth --cafile /var/hyperledger/tls/ord/cert/cacert.pem --keyfile /var/hyperledger/tls/client/pair/tls.key --certfile /var/hyperledger/tls/client/pair/tls.crt > chaincode.approve 2>&1

                done

                sleep 10
              done
          resources:
            {{- toYaml $.Values.resources | nindent 14 }}
          env:
          - name: CORE_PEER_MSPCONFIGPATH
            value: /var/hyperledger/admin_msp
          - name: GODEBUG
            value: "netdns=go+1"
          volumeMounts:
            - mountPath: /etc/hyperledger/fabric
              name: fabric-config
              readOnly: true
            - mountPath: /var/hyperledger/msp/signcerts
              name: id-cert
            - mountPath: /var/hyperledger/msp/keystore
              name: id-key
            - mountPath: /var/hyperledger/msp/cacerts
              name: cacert
            - mountPath: /var/hyperledger/msp/tlscacerts
              name: cacert
            - mountPath: /var/hyperledger/msp/admincerts
              name: admin-cert
            - mountPath: /var/hyperledger/tls/server/pair
              name: tls
            - mountPath: /var/hyperledger/tls/server/cert
              name: tls-rootcert
            - mountPath: /var/hyperledger/tls/client/pair
              name: tls-client
            - mountPath: /var/hyperledger/tls/client/cert
              name: tls-clientrootcert
            - mountPath: /var/hyperledger/tls/ord/cert
              name: ord-tls-rootcert
            - mountPath: /var/hyperledger/admin_msp/signcerts
              name: admin-cert
            - mountPath: /var/hyperledger/admin_msp/keystore
              name: admin-key
            - mountPath: /var/hyperledger/admin_msp/cacerts
              name: cacert
            - mountPath: /var/hyperledger/admin_msp/tlscacerts
              name: cacert
            - mountPath: /var/hyperledger/admin_msp/admincerts
              name: admin-cert
            - mountPath: /data
              name: data
            {{- if $.Values.privateCa.enabled }}
            - mountPath: /usr/local/share/ca-certificates/{{ $.Values.privateCa.configMap.fileName }}
              name: private-ca
              subPath: {{ $.Values.privateCa.configMap.fileName }}
            {{- end }}
            {{- if or .hostPath .configMap }}
            - mountPath: /chaincode
              name: chaincode
              readOnly: true
            {{- end }}
      volumes:
      - name: fabric-config
        configMap:
          name: {{ template "substra.fullname" $ }}-fabric
      - name: id-cert
        secret:
          secretName: {{ $.Values.secrets.cert }}
      - name: id-key
        secret:
          secretName: {{ $.Values.secrets.key }}
      - name: cacert
        secret:
          secretName: {{ $.Values.secrets.caCert }}
      - name: tls
        secret:
          secretName: {{ $.Values.secrets.tls }}
      - name: tls-rootcert
        secret:
          secretName: {{ $.Values.secrets.tlsRootCert }}
      - name: tls-client
        secret:
          secretName: {{ $.Values.secrets.tlsClient }}
      - name: tls-clientrootcert
        secret:
          secretName: {{ $.Values.secrets.tlsClientRootCert }}
      - name: admin-cert
        secret:
          secretName: {{ $.Values.secrets.adminCert }}
      - name: admin-key
        secret:
          secretName: {{ $.Values.secrets.adminKey }}
      - name: ord-tls-rootcert
        secret:
          secretName: {{ $.Values.secrets.ordTlsRootCert }}
      - name: data
        emptyDir: {}
      {{- if $.Values.privateCa.enabled }}
      - name: private-ca
        configMap:
          name: {{ $.Values.privateCa.configMap.name }}
      {{- end }}
      {{- if .hostPath }}
      - name: chaincode
        hostPath:
          path: {{ .hostPath }}
      {{- end }}
      {{- if .configMap }}
      - name: chaincode
        configMap:
          name: {{ .configMap.name }}
      {{- end }}
    {{- with $.Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with $.Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with $.Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
{{- end }}
{{- end }}
